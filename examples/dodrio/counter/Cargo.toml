[package]
name = "dodrio-counter"
version = "0.1.0"
authors = ["Nick Fitzgerald <fitzgen@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[features]

[dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
dodrio = "0.2.0"
log = "0.4.6"
wasm-bindgen = "0.2"
typed-html = { path = "../../../typed-html", features = ["dodrio_macro"] }

[dependencies.web-sys]
version = "0.3.15"
features = [
  "console",
  "Document",
  "Event",
  "EventTarget",
  "HtmlElement",
  "MouseEvent",
  "Node",
  "Window",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"
